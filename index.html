<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy League</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Boldonse&family=Cal+Sans&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend+Deca:wght@100..900&family=Metrophobic&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="bg-blue-300 text-white flex justify-between h-[10vh] items-center p-3">
        <h1 class="font-bold text-3xl">Fantasy League</h1>
        <nav class="w-[40%] flex justify-between ">
            <a href="">Turneringstabellen</a>
            <a href="">Matchresultat</a>
            <a href="">Regler</a>
        </nav>
    </header>
    <main class="flex flex-col items-center">
        <section class="text-center  p-5">
            <h1 class="font-bold">Pl standings</h1>
            <p>hitta mer om de lagarna i tabelen</p>
        </section>
        <table>
            <tr>
                <th>Position</th>
                <th>Lag</th>
                <th>M</th>
                <th>V</th>
                <th>O</th>
                <th>F</th>
                <th>
                    +/-
                </th>
                <th>P</th>
            </tr>

        </table>

        <div id="Matchresultat" class="bg-amber-300 w-[80%]">
            <h1 class="text-center">Tidigare spelat matcher</h1>
            <div class="spelatLagar flex justify-between items-center p-5.5">

                <div id="divider" class="text-3xl w-[20%] text-center">100:0</div>

            </div>
            <div class="spelatLagar flex justify-between items-center p-5.5">

                <div id="divider" class="text-3xl w-[20%] text-center">100:0</div>

            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
